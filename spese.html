<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Spese Condivise - Riepilogo</title>
  <meta name="google-signin-client_id" content="606315583786-8ercnmp87n9q943hm0b2luehmung998j.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    a.button {
      margin-top: 40px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      border: 2px solid #2980b9;
      padding: 12px 24px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      font-size: 18px;
    }
    a.button:hover {
      background-color: #2980b9;
      color: white;
    }
    p {
      font-size: 16px;
      max-width: 600px;
      margin-top: 20px;
    }
    #accessDenied {
      color: red;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Riepilogo spese</h1>

  <!-- Google Sign-In button -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <!-- Contenuto nascosto finché non loggati/autorizzati -->
  <div id="content" style="display:none;">
    <p>Il report delle spese verrà aperto in una nuova scheda del browser.</p>
    <a class="button" href="https://lookerstudio.google.com/reporting/b709884c-cd3f-45b2-9c5e-720454598369" target="_blank" rel="noopener noreferrer">
      Apri report spese
    </a>
    <a class="button" href="index.html" style="margin-top: 20px;">
      Inserisci nuova spesa
    </a>
    <button onclick="signOut()" style="margin-top:20px;">Logout</button>
  </div>

  <div id="accessDenied" style="display:none;">
    Accesso negato: non sei autorizzato a usare questo sito.
  </div>

  <script>
    const authorizedEmails = [
      "rossoshocking@gmail.com",
      "rossopiublu@gmail.com"
    ];

    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      const email = profile.getEmail();

      if (authorizedEmails.includes(email)) {
        document.querySelector('.g-signin2').style.display = 'none';
        document.getElementById('accessDenied').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        signOut();
        document.querySelector('.g-signin2').style.display = 'none';
        document.getElementById('content').style.display = 'none';
        document.getElementById('accessDenied').style.display = 'block';
      }
    }

    function signOut() {
      const auth2 = gapi.auth2.getAuthInstance();
      if(auth2) {
        auth2.signOut().then(function () {
          document.querySelector('.g-signin2').style.display = 'block';
          document.getElementById('content').style.display = 'none';
          document.getElementById('accessDenied').style.display = 'none';
        });
      }
    }
  </script>
</body>
</html>
