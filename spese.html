<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spese Condivise - Riepilogo</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Hero + immagine -->
  <div class="relative">
    <img src="img/paperini2.jpg" alt="Paperopoli" class="w-full max-h-64 object-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-yellow-50"></div>
    <div class="absolute bottom-4 left-4 text-white text-xl font-bold drop-shadow-lg">Riepilogo Spese</div>
  </div>

  <!-- Contenuto principale -->
  <main class="flex-grow container mx-auto p-4 text-center">
    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="997733672198-0jl5a50spm5ctd0m3lr6ghdcjfvfsctk.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div id="login-button" class="flex justify-center my-6">
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="pill"
           data-logo_alignment="left">
      </div>
    </div>

    <!-- Contenuto riservato -->
    <div id="content" class="hidden">
      <p class="mb-4 text-lg">Il report delle spese si aprirà in una nuova scheda.</p>
      <a href="https://lookerstudio.google.com/reporting/b709884c-cd3f-45b2-9c5e-720454598369" target="_blank" rel="noopener noreferrer"
         class="bg-blue-500 text-white px-6 py-2 rounded-full shadow hover:bg-blue-600 transition mb-4 inline-block">
        Apri Report Spese
      </a><br>
      <a href="index.html" class="text-blue-600 hover:underline block mb-6">Inserisci nuova spesa</a>
      <button onclick="signOut()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <!-- Accesso negato -->
    <div id="accessDenied" class="text-red-600 font-bold mt-6 hidden">
      Accesso negato: non sei autorizzato a usare questo sito.
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-200 text-center py-3 text-sm text-gray-700">
    © 2025 Paperapp - Spese Condivise
  </footer>

  <!-- Script autenticazione -->
  <script>
    const authorizedEmails = [
      "rossoshocking@gmail.com",
      "rossopiublu@gmail.com"
    ];

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;

      if (authorizedEmails.includes(email)) {
        document.getElementById('login-button').style.display = 'none';
        document.getElementById('accessDenied').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } else {
        signOut();
        document.getElementById('login-button').style.display = 'none';
        document.getElementById('content').classList.add('hidden');
        document.getElementById('accessDenied').classList.remove('hidden');
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(base64);
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      document.getElementById('login-button').style.display = 'flex';
      document.getElementById('content').classList.add('hidden');
      document.getElementById('accessDenied').classList.add('hidden');
    }
  </script>
</body>
</html>
